<h1>Report a Tag</h1>

{% if system_message %}
<p><strong>{{ system_message }}</strong></p>
{% endif %}

<form action="report/" method="post">
{% csrf_token %}
    Your Name: <input type="text" name="playername"><br/>
    Your Key: <input type="text" name="playerkey"><br/>
    Target's Key: <input type="text" name="targetkey"><br/>
    <input type="submit" value="Report"/>
</form>
